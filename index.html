<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Batepapouol</title>
</head>
<body>
    <div class="telaprincipal">
    <div class="container1">
        <img src="/imagens/logo.png" alt="">
        <input type="text" class="entrada"  placeholder="Digite seu nome">
        <div class="entrar" onclick="fechamento()">Entrar</div>
    </div>
    <div class="container3 fechar">
        <img src="/imagens/logo.png" alt="">
        <img src="/imagens/Loading-PNG.gif" alt="">
        <div class="entrando" onclick="loading()">Entrando</div>
    </div>
    <div class="container2 fechar">
    <div class="topo">
     <img src="/imagens/logo.png" alt="">
     <ion-icon name="people" onclick="participante()"></ion-icon>
    </div>
    <div class="batepapo">
    </div>
    <div class="footer">
        <input type="text" class="chat"placeholder="Escreva aqui">
        <ion-icon name="paper-plane-outline" onclick="enviarmensagem()"></ion-icon>

    </div>I
</div> 
</div>
    <div class="container4 fechar">
        <div class="ecolhacontato">Escolha um contato para enviar mensagem:</div>
        <div>
            <div class="todos" onclick="todos()">
                <div><ion-icon name="people" onclick="participante()"></ion-icon>
                    <span>Todos</span>
                </div>
                <ion-icon name="checkmark" class="choise"></ion-icon>
            </div>

            <div class="escolha"></div>
        </div>
        <div class="escolhavisibilidade">Escolha a visibilidade:</div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
